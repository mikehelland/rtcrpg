<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin:0px;
            padding:0px;
        }
        canvas {
            position:absolute;
            height:100%;
            width:100%;
            background-color: black;
            left:79px;
            top:0px;
        }
        #characters-spritesheet {
            display:none;
        }
        #tools {
            padding:2px;
            position:fixed;
            top:0px;
            left:0px;
            width:75px;
            background-color: #999999;
            height:100%;
        }
        #tools input {
            width:60px;
        }
        #tools img {
            margin: 2px;
            width:32px;
            height:32px;
        }
        #tools img.selected {
            margin: 0px;
            border: 2px solid white;
            width:32px;
            height:32px;
        }
    </style>
</head>
<body>
    
    <canvas id="mainCanvas"></canvas>

    <div id="tools">
        <input id="map-width-input">
        <br>
        &times; 
        <br>
        <input id="map-height-input">
        <br>
        <input id="map-tile-size-input">
        <hr>
        <div id="tile-list">          
        </div>
        <hr>
        <div id="character-list">
        </div>
      </div>

    <script src="map-editor.js"></script>
    <script>
        var widthInput = document.getElementById('map-width-input')
        var heightInput = document.getElementById('map-height-input')
        var tilesizeInput = document.getElementById('map-tile-size-input')


        var canvas = document.getElementById("mainCanvas")

        var editor = new OMGMapEditor(canvas)

        fetch("map1").then(result => {
            return result.json() 
        }).then((data) => {
            editor.load(data)
        })
        //editor.loadRaw(map)
        setTimeout(function () {
            editor.draw()
        }, 2000)
        
    
    </script>


    
    <img id="characters-spritesheet" src="img/characters_alpha.gif">
    
    
</body>
</html>
